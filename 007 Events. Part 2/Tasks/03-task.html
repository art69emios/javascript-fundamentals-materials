<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <p id="div4"></p>


    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let div1 = document.querySelector('#div1')
        let div2 = document.querySelector('#div2')
        let div3 = document.querySelector('#div3')
        let div4 = document.querySelector('#div4')


        function borderColor(e) {
            if (e.key == '1') {
                div1.style.border = '10px solid red'
            }
            if (e.key == '2') {
                div2.style.border = '10px solid red'
            }
            if (e.key == '3') {
                div3.style.border = '10px solid red'
            }
            if (e.code == "KeyA" && e.ctrlKey) {
                div1.style.border = '10px solid red'
                div2.style.border = '10px solid red'
                div3.style.border = '10px solid red'

            }else if(e.code == "KeyQ" && e.ctrlKey){
                div1.style.border = 'none'
                div2.style.border = 'none'
                div3.style.border = 'none'
            }
        }

        function test(e) {
            div4.textContent = `code ${e.code}, key ${e.key}`
        }

        document.addEventListener('keydown', borderColor)
        document.addEventListener('keydown', test)




    </script>
</body>

</html>
