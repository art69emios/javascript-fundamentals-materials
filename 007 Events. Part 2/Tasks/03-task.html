<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let div = document.querySelectorAll('div')
        document.addEventListener('keydown', function (e) {
            switch (e.key) {
                case '1':
                case '2':
                case '3':
                    borderRed(e.key - 1)
                    break;
            }
            if (e.code == "KeyA" && e.ctrlKey) {
                borderRed(0)
                borderRed(1)
                borderRed(2)
            }else if(e.code == "KeyQ" && e.ctrlKey){
                borderRedNone(0)
                borderRedNone(1)
                borderRedNone(2)
        }
        })



        function borderRed(redBor) {
            div[redBor].style.border = '10px solid red'
        }
        function borderRedNone(redBor) {
            div[redBor].style.border = 'none'
        }
        
    </script>
</body>

</html>
